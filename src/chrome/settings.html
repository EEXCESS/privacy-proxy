<html>
	<head>
		<meta charset = "utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

		    <!-- Loading Bootstrap -->
   		 <link href="flat_ui/bootstrap/css/bootstrap.css" rel="stylesheet">

	 	   <!-- Loading Flat UI -->
	    <link href="flat_ui/css/flat-ui.css" rel="stylesheet">
	    <link href="media/traces.css" rel="stylesheet">
	    <link href="media/profile.css" rel="stylesheet">
		<link href="media/settings.css" rel="stylesheet">
		<link href="media/sandbox.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a href="http://www.eexcess.eu/" target="_blank"><img src="media/logo.jpg" /></a>
			</div>              
			<div class="row demo-samples">
				<ul class="nav nav-tabs" id="myTab">
	  				<li><a href="#traces" data-toggle="tab" class="tabTraces">Traces</a></li>
					<li><a data-toggle="tab" class="tabProfile">Profile</a></li>
					<!--<li><a href="#settings" data-toggle="tab">Settings</a></li> -->
					<li class="active"><a href="#sandbox" data-toggle="tab">Privacy Sandbox</a></li>
				</ul>
				<div class="span12">
					<div class="tab-content">
						<div class="tab-pane" id="traces">

						</div>
						<div class="tab-pane" id="profile">
						</div>
						<div class="tab-pane active" id="sandbox">						
							<div class="todo mrm">
								<div class="todo-search headerTraces">
									<h1 style="display:inline">Privacy Settings</h1>
									<img class="gravatarProfile"></img>
									<h4 class="username">User name</h4>
									<span class="stateSettings"></span>
									<button class="btn btn-primary submitSetting">Submit this setting</button>
								</div>
								<ul id="list_settings">
									<li id="emailSetting">
										<div class="emailInfo">
											<h4 class="email">Email</h4>
											<div class="switch-animate toggle">
												<div class="switch has-switch emailSwitch">
													<div class="switch-animate switch-email switch-off" style="">
														<input type="checkbox" data-toggle="switch" id="emailPrivacy">
														<span class="switch-left privacyToggleLeft">Show</span>
														<label class="privacyToggle" for="emailPrivacy">&nbsp;</label>
														<span class="switch-right privacyToggleRight">Hide</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li id="genderSetting" style="display:none">
										<div class="genderInfo">
											<h4 class="gender">Email</h4>
											<div class="switch-animate toggle">
												<div class="switch has-switch genderSwitch">
													<div class="switch-animate switch-gender switch-off" style="">
														<input type="checkbox" data-toggle="switch" id="genderPrivacy">
														<span class="switch-left privacyToggleLeft">Show</span>
														<label class="privacyToggle" for="genderPrivacy">&nbsp;</label>
														<span class="switch-right privacyToggleRight">Hide</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li id="titleSetting" style="display:none">
										<div class="titleInfo">
											<h4 class="title">Email</h4>
											<div class="switch-animate toggle">
												<div class="switch has-switch titleSwitch">
													<div class="switch-animate switch-title switch-off" style="">
														<input type="checkbox" data-toggle="switch" id="titlePrivacy">
														<span class="switch-left privacyToggleLeft">Show</span>
														<label class="privacyToggle" for="titlePrivacy">&nbsp;</label>
														<span class="switch-right privacyToggleRight">Hide</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li id="ageSetting">
										<div class="ageInfo">
											<h4 class="birthdate">Age</h4>
											<div id="sliderBirthdate"></div>
										</div>
									</li>
									<li id="addressSetting">
										<div class="addressInfo">
											<h4 class="street">Address</h4>
											<h4 class="city">City</h4>
											<h4 class="country">Country</h4>
											<div id="sliderAddress"></div>				
										</div>
									</li>
									<li id="geolocSetting">
										<div class="geolocInfo">
											<h4 class="geoloc">Geolocation</h4>
											<div id="sliderGeoloc"></div>			
										</div>
									</li>
									<li id="tracesSetting">
										<div class="tracesInfo">
											<h4 class="traces">Traces to send</h4>
											<div id="sliderTraces"></div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="lib/md5.js"></script>
		<script src="flat_ui/js/jquery-1.8.3.min.js"></script>
		<script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/PrivacyRules.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script src="flat_ui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="flat_ui/js/bootstrap.min.js"></script>
		<script src="flat_ui/js/bootstrap-select.js"></script>
		<script src="flat_ui/js/bootstrap-switch.js"></script>
		<script src="flat_ui/js/flatui-checkbox.js"></script>
		<script src="flat_ui/js/flatui-radio.js"></script>
		<script src="flat_ui/js/jquery.tagsinput.js"></script>
		<script src="flat_ui/js/jquery.placeholder.js"></script>
		<script src="flat_ui/js/jquery.stacktable.js"></script>
		<script src="flat_ui/js/application.js"></script>
		<script src="lib/jquery.jsonview.js"></script>
		<script src="js/profile.js"></script>
		<script src="js/PrivacySandbox.js"></script>
		<script type="text/javascript" src="js/import_traces.js"></script>
	</body>
</html>
