	<body>
		<div class="container">
		<div class="row">
		<p><img src="logo.jpg" /></p>
		</div>              
		<div class="row demo-samples">
			<div class="span12">
					<div class="todo mrm">
						<div class="todo-search">
							<h3 id="nbTraces"></h3>
							<div class="row">
							<div  class="span4 offset5">
							<p style="text-align:right"> Show this session's traces</p></div>
							<div class="span2"  style="position:relative; right:-5%;">
							<td width="50%" class="pbm" >
              					  <div class="switch has-switch">
              					  	<div class="switch-on switch-animate" style="">
              					  		<input type="checkbox" checked="" data-toggle="switch" id="inputPluginTraces">
              					  		
              					  	</div>
              					  </div>
             				</td>
             				</div>
             				</div>
             				<div class="row">
							<div  class="span4 offset5">
							<p style="text-align:right"> Show all your traces</p></div>
							<div class="span2"  style="position:relative; right:-5%;">
							<td width="50%" class="pbm" >
              					  <div class="switch has-switch">
              					  	<div class="switch-on switch-animate" style="">
              					  		<input type="checkbox" checked="" data-toggle="switch" id="inputUserTraces">
              					  		
              					  	</div>
              					  </div>
             				</td>
             				</div>
             				</div>
						</div>
						<ul id="list_trace"></ul>
					</div>
			</div>
