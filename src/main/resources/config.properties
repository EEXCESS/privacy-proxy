#################
# Privacy Proxy #
#################

proxy.service.log.directory=/log/

data.directory=/usr/local/apache-tomcat-7.0.55/data/
data.queryLog=query-log.txt
# 5000 ms = 5 secs
data.queryLog.delay=5000
# 605000000 ms ~ 1 month
data.queryLog.window=2500000
cache.directory=/usr/local/apache-tomcat-7.0.55/cache/
cache.coOccurrenceGraph=cog.json
cache.cliques=mcs.json
# 86400000 ms = 1 day
cache.delay=86400000

###############
# Recommender #
###############

recommender.url=http://eexcess-dev.joanneum.at
recommender.path=/eexcess-federated-recommender-web-service-1.0-SNAPSHOT/recommender
recommender.label=federated

##################
# Disambiguation #
##################

disambiguater.url=http://zaire.dimis.fim.uni-passau.de:9393
disambiguater.path=/code-server/disambiguation
disambiguater.service.categorySuggestion=/categorysuggestion

###########
# LOGGING #
###########

logging.interaction=interactionLogger
logging.facetScape=facetScapeLogger
logging.privacyProxy=privacyProxyLogger